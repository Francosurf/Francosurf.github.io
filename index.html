<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Invito Battesimo - Daniele Francesco Silvaggio</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link rel="apple-touch-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=The+Nautigal:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script async defer src="https://maps.googleapis.com/maps/api/js?callback=initMaps"></script>
</head>
<body>
    <div class="container">
        <div class="envelope" id="envelope">
            <img src="battesimo.png" alt="Elegant envelope" class="envelope-image">
            <div class="envelope-overlay">
                <div class="simple-text">Tocca per aprire</div>
                
            </div>
        </div>
        
        <div class="opened-invitation" id="opened-invitation">
            <img src="aperto.jpg" alt="Invito aperto" class="opened-image">
        </div>
        
    
    <script src="script.js"></script>
</body>
</html>
